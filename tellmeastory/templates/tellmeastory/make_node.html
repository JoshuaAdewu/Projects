<h2>Create a new Story</h2>

{% if logged_in %}
    <!-- show the form and get all of the needed stuff -->
    <form action="/story/create-story/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit Story">
        <br>
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
    </form>
{% else %}
    <!-- notify the user they need to be logged in and redirect to login -->
    <h4>You must be logged in to create a story!</h4>
    <a href="/story/login/">Log in here.</a>
{% endif %}
